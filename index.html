  <body>
    <header class="cabecalho">
      <nav class="cabecalho__container">
        <button id="calculadoraSecao" class="cabecalho__item selecionado">
          Calculadora Irrigação
        </button>
        <button id="meteorologiaSecao" class="cabecalho__item">
          Informações Meteorológicas
        </button>
        <button id="BDSecao" class="cabecalho__item">Banco de Dados</button>
        <button id="ajudaSecao" class="cabecalho__item">Ajuda</button>

        <div class="icones">
          <button>

    <div id="hiddenPaginaPrincipal" class="secaoOculta">
      <section class="container">
        <div class="calculadora__container">
          <h1 class="titulo">Calculadora de irrigação</h1>
          <div class="organizar__calculadora" id="hiddenCalculadora">
            <div class="container__itens">
              <label for="cultura">Tipo de cultura</label>
              <select id="kc" name="cultura">
                <option value="Selecione um tipo de cultura">
                  Selecione um tipo de cultura
                </option>
                <option value="Soja">Soja</option>
                <option value="Milho">Milho</option>
                <option value="Tomate">Tomate</option>
                <option value="Trigo">Trigo</option>
                <option value="Café">Café</option>
              </select>
              <div class="alerta__cultura alerta"></div>
            </div>

            <div class="container__itens">
              <label for="estado">Estado de cultura</label>
              <select name="estado" id="tempo">
                <option value="Selecione o Estado da cultura">
                  Selecione o Estado da cultura
                </option>
                <option value="Estágio Inicial">Estágio Inicial</option>
                <option value="Estágio de Desenvolvimento">
                  Estágio Médio
                </option>
                <option value="Estágio Final">Estágio Final</option>
              </select>
              <div class="alerta__estagio alerta"></div>
            </div>

            <div class="container__itens">
              <label for="sistema">Sistema de Irrigação</label>
              <select name="sistema" id="sistema">
                <option value="Selecio um Sistema de Irrigação">
                  Selecio um Sistema de Irrigação
                </option>
                <option value="Pivô Central">Pivô Central</option>
                <option value="Gotejamento">Gotejamento</option>
                <option value="Aspersão">Aspersão</option>
                <option value="Microaspersão">Microaspersão</option>
              </select>
              <div class="alerta__sistema alerta"></div>
            </div>

            <div class="container__itens">
              <label for="areaPlantio">Área de plantio (ha)</label>
              <input
                type="number"
                id="areaPlantio"
                name="areaPlantio"
                required
              />
              <div class="alerta__area alerta"></div>
            </div>

            <div class="container__itens">
              <label for="vazaoSistema">Área de plantio (ha)</label>
              <input
                type="number"
                id="vazaoSistema"
                name="vazaoSistema"
                required
              />
              <div class="alerta__vazao alerta"></div>
            </div>

            <div class="container__itens">
              <label for="precoAgua">Custo da água (m³)</label>
              <input type="number" id="precoAgua" name="precoAgua" required />
              <div class="alerta__custo alerta"></div>
            </div>

            <div class="ocultar__real">
              <div class="ocultar__calculadora">
                <div class="container__itens">
                  <label for="cidade">Localização do plantio</label>
                  <input
                    type="text"
                    id="cidadeInput"
                    placeholder="Digite o nome da cidade"
                    required
                  />
                  <div class="alerta__localidade alerta"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="ocultar__real">
            <div
              class="container__calculadora__avancada"
              id="CalculadoraAvancada"
            >
              <div class="container__itens">
                <label for="Temperatura">Temperatura (°C)</label>
                <input
                  type="number"
                  id="temperaturaAvancada"
                  placeholder="Insira a temperatura atual"
                />
              </div>

              <div class="container__itens">
                <label for="EficienciaS"
                  >Eficiencia do Sistema de Irrigação (°C)</label
                >
                <input
                  type="number"
                  id="EficienciaS"
                  placeholder="Insira a eficiência do sistema"
                />
              </div>
              <div class="container__itens">
                <label for="CoeficienteCultura"
                  >Coeficiente de Cultura (Kc)</label
                >
                <input
                  type="number"
                  id="CoeficienteCultura"
                  placeholder="Insira o coeficiente da cultura"
                />
              </div>

              <div class="container__itens">
                <label for="Pressao">Pressão Atmosférica (Kpa)</label>
                <input
                  type="number"
                  id="pressaoAvancada"
                  placeholder="Informe a pressão atmosférica"
                />
              </div>

              <div class="container__itens">
                <label for="Umidade">Umidade (%)</label>
                <input
                  type="number"
                  id="umidadeAvancada"
                  placeholder="Informe a umidade local"
                />
              </div>

              <div class="container__itens">
                <label for="VelocidadeV">Velocidade do Vento (m/s)</label>
                <input
                  type="number"
                  id="velocidadeVentoAvancada"
                  placeholder="Informe a velocidade do Vento"
                />
              </div>

              <div class="container__itens">
                <label for="RadiacaoDiaria">Radiação Diária (MJ/m²)</label>
                <input
                  type="number"
                  id="radiacaoDiariaAvancada"
                  placeholder="Informe a radiação diária"
                />
              </div>

              <div class="container__itens">
                <label for="FluxoCalor"
                  >Fluxo total diário de calor no solo (MJ/m²)</label
                >
                <input
                  type="number"
                  id="fluxoCalorAvancada"
                  placeholder="Informe o fluxo total de calor diário no solo"
                />
              </div>

              <div class="container__itens">
                <label for="CapacidadeDeCampo"></label>
              </div>
            </div>
          </div>
          <div class="botoes">
            <button
              class="btn__calcular"
              id="btnCalculadora"
              onclick="obterPrevisaoClima(), validarFormularioCompleto()"
            >
              Calcular
            </button>
            <button
              class="btn__calcular avancado"
              id="btnCalculadoraAvancada"
              onclick="calculoAvancado()"
            >
              Calcular
            </button>
            <div class="botoes__avancado">
              <h2 class="modo__avancado">Modo avançado</h2>
              <input
                type="checkbox"
                id="btnAvancado"
                onclick="esconderAvancado()"
              />
              <label for="btnAvancado" class="switch">
                <span class="slider"></span>
              </label>
            </div>
          </div>
        </div>

        <div class="tabela">
          <h2 class="tabela__titulo">Tabela de Gastos</h2>

          <table>
            <tr>
              <th>Água utilizada (m³)</th>
              <th>Água utilizada (L)</th>
              <th>Gasto (R$)</th>
              <th>Tempo Médio (min)</th>
            </tr>
            <tr>
              <th></th>
              <th></th>
              <th></th>
              <th></th>
            </tr>
          </table>
        </div>
      </section>
    </div>
